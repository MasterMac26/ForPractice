<form (ngSubmit)="OnSubmit()" #empForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Name"
      ngModel
      name="employeeName"
      required
      #employeeName="ngModel"
    />
  </div>
  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="employeeName.invalid && employeeName.touched"
  >
    Enter Name
  </div>
  <div class="form-group">
    <label for="salary">Salary</label>
    <input
      type="number"
      class="form-control"
      placeholder="Enter Salary"
      ngModel
      name="employeeSalary"
      required
      #employeeSalary="ngModel"
    />
  </div>
  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="employeeSalary.invalid && employeeSalary.touched"
  >
    Enter Salary
  </div>
  <div class="form-group">
    <label for="joinedDate">Joined On</label>
    <input
      type="date"
      class="form-control"
      placeholder="Enter Joining Date"
      ngModel
      name="joinedDate"
      required
      #joinedDate="ngModel"
    />
  </div>
  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="joinedDate.invalid && joinedDate.touched"
  >
    Enter joinedDate
  </div>
  <div class="form-group">
    <label for="contactNo">Contact No</label>
    <input
      type="number"
      class="form-control"
      placeholder="Enter Contact No"
      ngModel
      name="contactNo"
      required
      #contactNo="ngModel"
    />
  </div>
  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="contactNo.invalid && contactNo.touched"
  >
    Enter ContactNo
  </div>
  <div class="form-group">
    <label for="email">Email ID</label>
    <input
      type="email"
      class="form-control"
      placeholder="Enter Email"
      ngModel
      name="emailID"
      required
      #emailID="ngModel"
    />
  </div>
  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="emailID.invalid && emailID.touched"
  >
    Enter Email
  </div>
  <div class="form-group">
    <label for="jobRole">Role</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Role"
      ngModel
      name="jobRole"
      required
      #jobRole="ngModel"
    />
  </div>
  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="jobRole.invalid && jobRole.touched"
  >
    Enter Role
  </div>
  <hr />
  <button
    type="button"
    class="btn btn-success"
    (click)="OnSubmit()"
    [disabled]="empForm.invalid"
  >
    {{ editMode ? "Update" : "Submit" }}
  </button>
  |
  <button
    type="button"
    class="btn btn-primary"
    *ngIf="editMode"
    (click)="OnCancel()"
  >
    Cancel
  </button>
</form>
